<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Medial Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1>Social Medial Dashboard</h1>
            <p class="header-total">Total followers 23,004</p>
        </div>
    </header>
    <section class="top-cards">
        <div class="wrapper">
            <div class="grid">
                <article class="card facebook">
                    <p class="card-title">
                        <img src="./images/icon-facebook.svg" alt="">
                        @chailegustavo
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">1987</span>
                        <span class="card-followers-title">followers</span>
                    </p><!--card-followers-->
                    <p class="card-today">
                        <img src="./images/icon-up.svg" alt="">
                        12 Today
                    </p>
                </article>
                <article class="card twetter">
                    <p class="card-title">
                        <img src="./images/icon-twitter.svg" alt="">
                        @chailegustavo
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">28k</span>
                        <span class="card-followers-title">followers</span>
                    </p><!--card-followers-->
                    <p class="card-today">
                        <img src="./images/icon-up.svg" alt="">
                        12 Today
                    </p>
                </article>
                <article class="card instagram">
                    <p class="card-title">
                        <img src="./images/icon-instagram.svg" alt="">
                        @chailegustavo
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">6k</span>
                        <span class="card-followers-title">followers</span>
                    </p><!--card-followers-->
                    <p class="card-today">
                        <img src="./images/icon-up.svg" alt="">
                        12 Today
                    </p>
                </article>
                <article class="card youtube">
                    <p class="card-title">
                        <img src="./images/icon-youtube.svg" alt="">
                        @chailegustavo
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">12k</span>
                        <span class="card-followers-title">followers</span>
                    </p><!--card-followers-->
                    <p class="card-today">
                        <img src="./images/icon-up.svg" alt="">
                        12 Today
                    </p>
                </article>
            </div><!--grid-->
        </div><!--wrapper-->
    </section><!--top-cards-->
    <section class="overview">
        <div class="wrapper">
            <p></p>
        </div><!--wrapper-->
    </section><!--overview-->
</body>
</html>
